{% extends "base.html" %}

{% block content %}
<h2>Delete Team</h2>
<h3><strong>"{{ season.name }}" </strong></h3>
<p>Are you sure you want to delete this team?</p>
<form method="POST">
    {% csrf_token %}
    <input id="id_submit" type="submit" value="Delete" class="btn btn-danger">
    <div class="d-flex justify-content-end">
    <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
