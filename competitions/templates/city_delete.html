{% extends "base.html" %}

{% block content %}
<h2>Delete City</h2>
<h3><strong>"{{ city.name }}" </strong></h3>
<p>Are you sure you want to delete this city?</p>
<form method="POST">
    {% csrf_token %}
    <input id="id_submit" type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'cities_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
