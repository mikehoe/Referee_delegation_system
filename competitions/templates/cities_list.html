{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Cities:</h1>
    <a href="{% url 'city_add' %}" class="btn btn-primary">Add City</a>
  </div>
  <ul>
    {% for city in cities %}
      <li><a>{{ city.name }}</a>
          <a href="{% url 'city_update' city.id %}">✏️</a>
          <a href="{% url 'city_delete' city.id %}">❌</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
