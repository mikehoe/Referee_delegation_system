<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slovenská Volejbalová Federácia</title>
    <link rel="stylesheet" href="{% static "css/http_stackpath.bootstrapcdn.com_bootstrap_4.2.1_css_bootstrap.min.css" %}">

    <!-- Přidání vlastního stylu pro pozadí -->
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Zajištění, aby obsah měl průhledné pozadí */
        .jumbotron {
            background-color: rgba(255, 255, 255, 0.8); /* Poloprůhledné bílé pozadí */
            padding: 2rem;
            border-radius: 0.5rem; /* Mírné zaoblení rohů */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Jemný stín pro lepší kontrast */
        }

        .transparent-background {
            background-color: rgba(255, 255, 255, 0.8); /* Poloprůhledné pozadí pro formuláře */
            padding: 10px;
            border-radius: 5px; /* Přidání zaoblených rohů */
        }
    </style>


    <script src="{% static "scripts/http_code.jquery.com_jquery-3.3.1.slim.min.js" %}"></script>
    <script src="{% static "scripts/http_cdnjs.cloudflare.com_ajax_libs_popper.js_1.14.6_umd_popper.min.js" %}"></script>
    <script src="{% static "scripts/http_stackpath.bootstrapcdn.com_bootstrap_4.2.1_js_bootstrap.min.js" %}"></script>
</head>

<body>

{% include "navbar.html" %}

<div class="container">
    <div class="jumbotron">
        {% block content %}{% endblock %}
    </div>
</div>

{% include "footer.html" %}

</body>

</html>
