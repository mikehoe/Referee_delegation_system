{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <br/>
        <div class="d-flex justify-content-between">
            <input id="id_submit" type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
