{% extends 'base.html' %}

{% block content %}
    <h2>Reset Password</h2>
    <p>Please enter your email address. You will receive instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <br/>
        <div class="d-flex justify-content-between">
            <input id="id_submit" type="submit" value="Send" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
