{% extends 'form.html' %}

{% block content %}
  <h2>Reset Password</h2>
  <p>Please enter your email address. You will receive instructions to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit">Send</button>
  </form>
{% endblock %}
