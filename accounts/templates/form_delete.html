{% extends "base.html" %}

{% block content %}
<h2>Delete Referee</h2>
<p>Are you sure you want to delete the referee <strong>{{ object.referee.name }} {{ object.referee.surname }} (username = '{{ object.user.username }}')</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <input id="id_submit" type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'referees_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
